<div class="col-6">
  <form [formGroup]="userForm" (ngSubmit)="saveUserData()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        placeholder="Seu nome">
      <small *ngIf="submitted && f.name.errors" class="form-text text-danger">Esta campo não pode ser nulo.</small>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" formControlName="cpf" [ngClass]="{ 'is-invalid': submitted && f.cpf.errors }"
          placeholder="Seu CPF">
        <small *ngIf="submitted && f.cpf.errors" class="form-text text-danger">Esta campo não pode ser nulo.</small>
      </div>
    <div class="form-group">
      <label for="InputEmail1">Endereço de email</label>
      <input type="email" class="form-control" id="InputEmail1" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        placeholder="Seu email">
        <small *ngIf="submitted && f.email.errors" class="form-text text-danger">Esta campo não pode ser nulo.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Senha</label>
      <input type="password" class="form-control" id="InputPassword1" formControlName="password"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Senha">
      <small *ngIf="submitted && f.password.errors" class="form-text text-danger">Esta campo não pode ser nulo.</small>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button class="btn btn-secondary ml-3" (click)="userService.change('list')">Voltar</button>
  </form>
</div>
