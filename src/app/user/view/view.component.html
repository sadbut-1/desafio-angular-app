<div class="col-6">
    <form>
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="nome" value="{{ userService.user.name }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="CPF" class="col-sm-2 col-form-label">CPF:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="CPF" value="{{ userService.user.cpf }}">
          </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="Email" value="{{ userService.user.email }}">
            </div>
          </div>
      </form>
      <button class="btn btn-info mr-3" (click)="userService.change('edit', userService.user)">Editar</button>
      <button class="btn btn-secondary" (click)="userService.change('list')">Voltar</button>
  </div>
